  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jar with Random Stars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="jar-wrapper">
    <div class="jar">
      <div id="message-box"></div>
      <div class="neck-ring"></div>
      <div class="shoulder-heel"></div>
    
      <div class="side-wall">
        <div class="line" id="line"></div>
        <div class="parting-line"></div>
        <div class="content" id="star-container"></div>
        <div class="gif-container" id="gif-container"></div>
        <div class="parting-line"></div>
        <div class="content" id="star-container"></div>
      </div>
      <div class="bottom-plate"></div>
      <div class="lid"></div>
      <button id="reset-button" style="display: none;">Reset Stars</button>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>


</html>

  <script src="script.js"></script>
</body>
